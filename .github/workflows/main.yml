name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - cicd
      - develop
      - main
  pull_request:

jobs:
  build:
    name: Build ${{ matrix.firmware.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        firmware:
          - file: copy2esphome/ulanzi-easy.yaml
            name: Ulanzi-Easy
            manifest_filename: ulanzi-easy-manifest.json
          - file:  copy2esphome/ehtmxv2-template.yaml
            name: EHMTX template
            manifest_filename: ehtmxv2-template-manifest.json
      fail-fast: false
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3.3.0
      - name: Build firmware
        uses: esphome/build-action@v1.8.0
        id: esphome-build
        with:
          yaml_file: ${{ matrix.firmware.file }}
          version: latest
